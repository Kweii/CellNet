#执行handshake机制的线程数
HANDSHAKE_WORKER=5

#执行heartbeat机制的线程数
HEARTBEAT_WORK=5

#模拟节点随机运动任务的线程数
MOVE_WORKER=5

#执行packet相关任务的线程数
PACKET_WORKER=20

#节点一次性移动距离(米)
NODE_MOVE_SPACE=1

#每个节点执行的间歇性时间（ms）
PACKET_CYCLE=1000

#handshake执行周期(ms)
HANDSHAKE_CYCLE=1000

#heartbeat执行周(ms)
HEARTBEAT_CYCLE=1000

#move周期(ms)
MOVE_CYCLE=3000

#运行何种模式（动态路由协议或邻近节点筛选机制）
RUN_MODE=DR
