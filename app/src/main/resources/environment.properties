#蓝牙通信距离(米)
BLUETOOTH_COMMU_DISTANCE=30

#矩形场地x、y坐标最大值(米)
MAX_X=100
MAX_Y=100

#网络中节点数目
ENDPOINT_COUNT=50

#数据包TTL
MAX_PACKET_TTL=10

#已处理数据包缓存时间（ms）
CACHE_TIME=10000

#执行缓存清理任务的线程数
